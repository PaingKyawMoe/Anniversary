<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Segoe+UI&display=swap" rel="stylesheet">
  </head>
  <body class="gallery-body">
    <div class="gallery-container">
      <h1 class="gallery-h1 slide-in-top"><a href="showphoto.html">Anniversary Gallery</a></h1>
      <div class="gallery-wrap fade-in">
        <div class="gallery-item item-1"></div>
        <div class="gallery-item item-2"></div>
        <div class="gallery-item item-3"></div>
        <div class="gallery-item item-4"></div>
        <div class="gallery-item item-5"></div>
        <div class="gallery-item item-6"></div>
      </div>
      <div class="gallery-audio fade-in">
        <audio
          controls
          autoplay
          src="anni/supernatural_x_wide_awake_mashup_of_ariana_grande,_troye_sivan,.mp3"
        ></audio>
      </div>
    </div>
    <script>
      // Create floating hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("gallery-heart"); // Use specific class from style.css
        heart.style.left = Math.random() * 100 + "vw";
        // Adjust animation duration/delay for variety if desired in JS, or use CSS nth-child for variation
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.opacity = Math.random() * 0.5 + 0.3; // Ensure hearts are not too opaque or too transparent
        const size = 10 + Math.random() * 20;
        heart.style.width = size + "px";
        heart.style.height = size + "px";
        // For pseudo-elements to scale with heart size, their dimensions might need JS adjustment or use 'em' units
        document.body.appendChild(heart);
      }
    </script>
  </body>
</html>
