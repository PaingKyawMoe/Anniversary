<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anniversary Photos</title> <!-- Changed title slightly -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  </head>
  <body class="showphoto-body">
    <h1 class="showphoto-h1 slide-in-top">🎉 Happy Anniversary 🎉</h1>
    <div class="fade-in"> <!-- Animation for buttons -->
      <button class="showphoto-button" onclick="showImage()">Click Me!</button>
      <button class="showphoto-button">
        <span><a href="video.html">Next</a></span>
      </button>
    </div>
    <div id="image-container">
      <!-- Images will be added here by JavaScript -->
    </div>

    <script>
      let imageIndex = 0;
      const images = [
        "https://picsum.photos/300/200?random=1",
        "https://picsum.photos/300/200?random=2",
        "https://picsum.photos/300/200?random=3",
        "https://picsum.photos/300/200?random=4",
        "https://picsum.photos/300/200?random=5",
        "https://picsum.photos/300/200?random=6",
        "https://picsum.photos/300/200?random=7",
        "https://picsum.photos/300/200?random=8",
        "https://picsum.photos/300/200?random=9",
      ];

      function showImage() {
        if (imageIndex < images.length) {
          const img = document.createElement("img");
          img.src = images[imageIndex];
          // The fadeIn animation for images is now handled by CSS rule for #image-container img
          document.getElementById("image-container").appendChild(img);
          imageIndex++;
        } else {
          alert("love u bae. Enjoy ? 🎁");
        }
      }
    </script>
  </body>
</html>
